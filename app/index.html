<html>

	<header>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Movie Recommender</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./style/sweetalert.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link href='https://fonts.googleapis.com/css?family=Oswald:700,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./style/index.css">
	</header>

	<body style="padding-top: 0;">
		<span class="fa-stack fa-lg" style="position:fixed; top:5;left:5;">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-lightbulb-o fa-stack-1x fa-inverse"></i>
		</span>
		<section class="headerPanel">
			<div class="wrapper-headerPanel">
				<div class="" style="display:table-cell;vertical-align:middle;">
					<h1>Netflix 2.0</h1>
					<p>Don't know what to watch?</p>

					<div class="searchContainer">
						<form autocomplete="off">
		    				<div class="input-group" style="display: inline-block;width: 100%;max-width: 500px;">
		        				<input type="text" class="form-control search-form" aria-autocomplete="both"
                                       id="search-box" placeholder="Search">
							</div>
						</form>
					</div>

					<div class="nav-container">
						<div class="row">
							<div class="col-md-3 nav-items"><h1 class="cmn-t-underline"><a href="/">HOME</a></h1></div>
							<div class="col-md-3 nav-items"><h1 class="cmn-t-underline"><a href="/genres">ALL GENRES</a></h1></div>
							<div class="col-md-3 nav-items"><h1 class="cmn-t-underline"><a href="/">ALL MOVIES</a></h1></div>
							<div class="col-md-3 nav-items"><h1 class="cmn-t-underline"><a href="/about">ABOUT</a></h1></div>
						</div>
					</div>

				</div>
			</div>
		</section>


		<div class="wrapper">

			<div class="sortingContainer">
				<div class="buttonContainer">
					<a href="#" class="btn btn-primary btn-info"><span class="glyphicon glyphicon-sort-by-alphabet"></span> Sort from A-Z</a>
				</div>
				<div class="buttonContainer">
					<a href="#" class="btn btn-primary btn-info"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span> Sort from Z-A</a>				</div>
				<div class="buttonContainer">
					<a href="#" class="btn btn-primary btn-info"><span class="glyphicon glyphicon-dashboard"></span> Sort by Release date</a>
				</div>
				<div class="buttonContainer">
					<a href="#" class="btn btn-primary btn-info"><span class="glyphicon glyphicon-fire"></span> Sort by Popularity</a>
				</div>
			</div>

			<div class="container" id="movieContainer" style="margin:0;width:100%;text-align:center;">

				<!-- Movies appended here -->

			</div>
		</div>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/url.min.js" type="text/javascript"></script>
	<script src="./js/api.js" type="text/javascript"></script>
	<script src="./js/index.js" type="text/javascript"></script>
	<script src="./js/sweetalert.min.js"></script>
	<script type = 'text/javascript'>
		$(document).ready(function() {
			setupPage();

			$(".fa-stack.fa-lg").on("click", function() {

				if($('body').css("background-color") == "rgb(255, 255, 255)"){
					$('body').css("background-color","rgb(0, 0, 0)");
					$('.movieInfo h4').css("color","#FFFFFF");
				}else{
					$('body').css("background-color","rgb(255, 255, 255)");
					$('.movieInfo h4').css("color","#000000");
				}

			});

		});
	</script>

</html>
