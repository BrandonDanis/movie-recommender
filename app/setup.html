<html>

	<header>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Movie Recommender - Welcome!</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
		<link rel="stylesheet" href="/style/materialize.css">
		<link rel="stylesheet" type="text/css" href="/style/sweetalert.css">
		<link rel="stylesheet" href="/style/setup.css">
	</header>

	<body style="padding-top: 0px;">

		<section class="header-section">
			<div class="wrapper">


				<div class="title wow bounceInDown">
					<h1>Welcome!</h1>
					<p>We want to get to know you better.</p>
				</div>

				<div class="row">

					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="row wow fadeIn" style="display:none;">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email" data-error="Incorect Email">Email</label>
							</div>
						</div>
					</form>

				</div>

			</div>
		</section>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="/js/wow.min.js" type="text/javascript"></script>
	<script src="/js/api.js" type="text/javascript"></script>
	<script src="/js/setup.js" type="text/javascript"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script>
		new WOW().init();
	</script>

</html>
