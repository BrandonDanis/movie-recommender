<html>

	<header>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Movie Recommender - Welcome!</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/style/materialize.css">
		<link rel="stylesheet" type="text/css" href="/style/sweetalert.css">
		<link rel="stylesheet" href="/style/setup.css">
	</header>








	<body style="padding-top: 0px;">

		<section class="header-section" style="">
			<div class="wrapper">

				<div class="setup-container">
					<div class="title wow fadeInDown">
						<h1>Welcome!</h1>
						<p>We want to get to know you better.</p>
					</div>

					<div id="question1Div" class="row wow fadeInUp" data-wow-delay="1s" style="display:block;">
				    	<form class="col s12" onsubmit="return false;">
				        	<div class="row">
				          		<div class="input-field col s12">
				            		<input id="question1Input" type="text" length="25">
				            		<label for="question1Input">What is your name?</label>
				          		</div>
				        	</div>
				    	</form>
						<div class="row">
							<div class="col s12">
								<a class="waves-effect waves-light btn" onclick="question1Submit()"><i class="material-icons left">done</i>Next</a>
							</div>
						</div>
				    </div>

					<div id="question2Div" class="row wow bounceInUp" style="display:none;">
				    	<form class="col s12" onsubmit="return false;">
				        	<div class="row">
				          		<div class="input-field col s12">
				            		<input id="question2Input" type="text" length="25">
				            		<label for="question2Input">What is your last name?</label>
				          		</div>
				        	</div>
				    	</form>
						<div class="row">
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="revertToQuestion(2,1)"><i class="material-icons left">replay</i>Back</a>
							</div>
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="question2Submit()"><i class="material-icons left">done</i>Next</a>
							</div>
						</div>
				    </div>

					<div id="question3Div" class="row wow bounceInUp" style="display:none;">
						<form class="genresForm" onsubmit="return false;">
							<label for="question3Input">What is your favorite genres (pick >3)?</label>

						</form>
						<div class="row">
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="revertToQuestion(3,2)"><i class="material-icons left">replay</i>Back</a>
							</div>
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="question3Submit()"><i class="material-icons left">done</i>Next</a>
							</div>
						</div>
				    </div>

					<div id="question4Div" class="row wow bounceInUp" style="display:none;">
						<label for="question3Input">Which of these have you seen and enjoyed?</label>

						<div id="outer_wrapper">
							<div class="popularMovies" id="inner_wrapper">

							</div>
						</div>

						<div class="row">
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="revertToQuestion(4,3)"><i class="material-icons left">replay</i>Back</a>
							</div>
							<div class="col s6">
								<a class="waves-effect waves-light btn" onclick="question4Submit()"><i class="material-icons left">done</i>Finish</a>
							</div>
						</div>
				    </div>

				</div>

			</div>
		</section>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="/js/wow.min.js" type="text/javascript"></script>
	<script src="/js/api.js" type="text/javascript"></script>
	<script src="/js/setup.js" type="text/javascript"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script>
		new WOW().init();

		initPage();

		$('.datepicker').pickadate({
		    selectMonths: true, // Creates a dropdown to control month
		    selectYears: 15 // Creates a dropdown of 15 years to control year
		 });
	</script>

</html>
