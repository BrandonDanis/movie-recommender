<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/movie.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:700,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style/bootstrap.css">
</head>
<body style="padding-top:0px">

    <section class="headerPanel">

    </section>


    <section>
        <div class="container">
            <div class="movieWrapper">

                <div class="row">

                    <div class="col-md-3">
                        <!-- POSTER APPENDED HERE -->
                        <div class="imageContainer">

                        </div>
                        <div class="trailerContainer">
                            <button class="btn" type="button" name="button" onclick="showHideVideo('show')">Trailer</button>
                        </div>
                    </div>

                    <div class="col-md-9">

                        <div class="titleContainer">
                            <!-- TITLE APPENDED HERE-->
                        </div>

                        <div class="directorContainer">
                            <!-- DIRECTOR APPENDED HERE-->
                        </div>

                        <div class="genresContainer">
                            <!-- GENRES APPENDED HERE-->
                        </div>

                        <div class="ratingContainer">
                            <span class="rating">
                                <!--STARS APPENDED HERE-->
                            </span>

                        </div>

                    </div>

                </div>

                <div class="row" id="details">
                    <div class="col-md-12 detailsContainer">
                        <!-- OVERVIEW APPENDED HERE-->
                    </div>
                </div>

                <div class="row" id="casts">
                    <div class="col-md-12 castsContainer">
                        <!-- CASTS APPENDED HERE-->
                    </div>
                </div>

                <div class="row" id="directed">
                    <div class="col-md-12 directedContainer">
                        <!-- MOVIES DIRECTED APPENDED HERE-->
                    </div>
                </div>

                <div class="row" id="played">
                    <div class="col-md-12 playedContainer">
                        <!-- MOVIES ACTED IN APPENDED HERE-->
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="overlay" class="hide">
        <img id="close" src="img/close.svg" onclick="showHideVideo('hide')"/>
        <iframe class="trailerVideo" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </div>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/api.js" type="text/javascript"></script>
    <script src="js/movie.js" type="text/javascript"></script>
    <script src="js/url.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".headerPanel").load("nav.html");
            checkPath();
        });
    </script>

</html>
